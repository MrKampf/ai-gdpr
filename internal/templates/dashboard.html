<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <title>GDPR Scanner Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0b0f19;
            color: white;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-gray-900 rounded-xl shadow-2xl p-8 border border-white/10">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-400">GDPR Scanner</h1>
        <form action="/scan" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Scan Directory</label>
                <input type="text" name="path" value="."
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-blue-500"
                    placeholder="/path/to/scan">
            </div>
            <button type="submit"
                class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition-colors">
                Start Scan
            </button>
        </form>
    </div>
</body>

</html>
